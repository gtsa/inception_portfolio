worker_processes auto;
worker_rlimit_nofile 2048;

events {
  worker_connections 1024;
}

error_log /dev/stdout info;

http {
  charset                utf-8;

  sendfile               on;
  tcp_nopush             on;
  tcp_nodelay            on;

  server_tokens          off;

  types_hash_max_size    2048;
  types_hash_bucket_size 64;

  client_max_body_size   64M;

  include /etc/nginx/mime.types;
  default_type           application/octet-stream;

  # Frontend Service
  server {
      listen 80;
      server_name localhost;

      location / {
        proxy_pass http://frontend:3000/;
        # To proxy websockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
      }

      # Websocket for automatic reloading
      location /ws {
        proxy_pass http://frontend:3000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
      }

      location /api/ {
        proxy_pass http://api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
      }
  }

  # Subdomain for App1
  server {
      listen 80;
      server_name app1.localhost;

      location / {
        proxy_pass http://app1:80/;
      }
  }

  # Subdomain for Backlog
  server {
      listen 80;
      server_name backlog.localhost;

      location / {
        proxy_pass http://backlog:80/;
      }
  }

  # Subdomain for Blog
  server {
      listen 80;
      server_name blog.localhost;

      location / {
        proxy_pass http://blog:80/;
      }
  }

  # Subdomain for Python Apps
  server {
      listen 80;
      server_name python.localhost;

      location / {
        proxy_pass http://python:80/;
      }
  }
}
